<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>User Dashboard</h1>
    <p class="subtitle">Support EV engineering projects</p>
    <div class="wallet-bar">
    <button class="btn" onclick="connectWallet()">Connect Wallet</button>
    <span id="walletAddress"></span>
    </div>
    <div class="balances">
    <p id="ethBalance">ETH: -</p>
    <p id="ertBalance">ERT: -</p>
    </div>



    <div class="card">
      <h2>Fund Campaign</h2>

      <input id="campaignId" placeholder="Campaign ID" />
      <input id="amount" placeholder="Amount (ETH)" />

      <button class="btn" onclick="fundCampaign()">
        Fund Campaign
      </button>

      <p id="status"></p>
    </div>
  </div>
  <div class="card">
  <h2>Available Engineering Projects</h2>
  <div id="campaigns"></div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
  <script src="user.js"></script>
</body>
</html>
