<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EV Engineers Platform</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Who are you?</h1>
    <p class="subtitle">Choose your role to continue</p>

    <div class="role-grid">

      <div class="role-card" onclick="selectRole('engineer')">
        <img src="engineer.png" alt="Engineer">
        <h2>Engineer</h2>
        <p>Create and manage EV ideas</p>
      </div>

      <div class="role-card" onclick="selectRole('user')">
        <img src="user.png" alt="User">
        <h2>User</h2>
        <p>Support innovative projects</p>
      </div>

    </div>
  </div>

  <script src="role.js"></script>
</body>
</html>
